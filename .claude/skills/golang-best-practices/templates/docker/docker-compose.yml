# Golang 项目 Docker Compose 配置
# 支持开发、测试、生产多环境部署

version: '3.8'

services:
  # ===== Golang 应用服务 =====
  app:
    image: ${IMAGE_NAME:-myapp}:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-myapp-dev}
    build:
      context: ../..
      dockerfile: templates/docker/Dockerfile
      args:
        PORT: ${APP_PORT:-8080}
    ports:
      - "${HOST_PORT:-8080}:${APP_PORT:-8080}"
    environment:
      # 应用配置
      - ENV=${ENV:-development}
      - PORT=${APP_PORT:-8080}

      # 数据库配置
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=5432
      - DB_USER=${DB_USER:-myapp}
      - DB_PASSWORD=${DB_PASSWORD:-myapp_password}
      - DB_NAME=${DB_NAME:-myapp}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}

      # Redis 配置
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}

      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}

      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # CORS 配置
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - app-network

    volumes:
      # 日志持久化
      - ./logs:/app/logs
      # 上传文件持久化
      - ./uploads:/app/uploads

    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # ===== PostgreSQL 数据库服务 =====
  db:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME:-myapp-db-dev}
    environment:
      - POSTGRES_USER=${DB_USER:-myapp}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-myapp_password}
      - POSTGRES_DB=${DB_NAME:-myapp}
      - TZ=Asia/Shanghai

    # 端口映射（生产环境建议注释掉，不对外暴露）
    ports:
      - "${DB_PORT:-5432}:5432"

    networks:
      - app-network

    volumes:
      # 数据持久化
      - postgres-data:/var/lib/postgresql/data
      # 初始化脚本（可选）
      # - ./init-scripts:/docker-entrypoint-initdb.d

    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-myapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis 缓存服务 =====
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-myapp-redis-dev}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes

    # 端口映射（生产环境建议注释掉，不对外暴露）
    ports:
      - "${REDIS_PORT:-6379}:6379"

    networks:
      - app-network

    volumes:
      # 数据持久化
      - redis-data:/data

    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# ===== 网络配置 =====
networks:
  app-network:
    driver: bridge

# ===== 数据卷配置 =====
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
